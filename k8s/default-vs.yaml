apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: default
  namespace: gloo-system
spec:
  virtualHost:
    domains:
    - '*'
    options:
      transformations:
        responseTransformation:
          transformationTemplate:
            parseBodyBehavior: DontParse
            body: 
              text: '{% if header(":status") == "429" %}<html><body style="display:flex;height:100vh;width:100%;align-items:center;flex-direction:column;justify-content:center;background-color:black;color:red;text-align:center"><h1>Too many Requests!</h1><br/><p style="color:white;">Try again after 60 seconds</p></body></html>{% else %}{{ body() }}{% endif %}'    
      rateLimitConfigs:
        refs:
        - name: db-policy
          namespace: gloo-system
    routes:
    - matchers:
      - prefix: /
      delegateAction:
          ref:
            name: default
            namespace: 'gloo-system'